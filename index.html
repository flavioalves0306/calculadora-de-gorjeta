<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorjeta</h1>
    </div>

    <div>
        <form action="#">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill">
            </p>
            <label for="serviceQuali">
                <p>Como foi seu serviço?</p>
            </label>
            <div>
                <select name="serviceQuali" id="serviceQuali">
                    <option disabled selected value="0">Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.0">0% - Péssimo</option>
                </select>
            </div>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                Pessoa(s): <input type="number" placeholder="1" name="people" id="people"> 
            </p>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
